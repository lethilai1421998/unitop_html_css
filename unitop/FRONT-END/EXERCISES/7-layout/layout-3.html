<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/golbal.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/layout-3.css">
    <title>layout-3</title>
</head>

<body>
    <style>
        .container {
            max-width: 960px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        #header {
            background-color: #35424a;
            flex: 100%;
        }

        #header h2 {
            text-align: center;
            text-transform: uppercase;
            padding: 10px 0;
            color: white;
        }

        #wrapper {
            display: flex;
            background-color: #f4f4f4;
            flex: auto;

        }

        #content {
            flex: 600px;
            min-height: 500px;
        }

        #sidebar {
            flex: 360px;
            min-height: 500px;
            background-color: #e1e1e1;
        }

        #footer {
            flex: 100%;
            background-color: #35424a;
            text-align: center;
            color: white;
            padding: 10px 0;
        }
    </style>
    <div class="container">
        <div id="header">
            <h2> unitop.vn</h2>
        </div>
        <div id="wrapper">
            <div id="content">content</div>
            <div id="sidebar">sidebar </div>
        </div>
        <div id="footer"> hoc lap trinh web di lam</div>
    </div>
</body>

</html>
