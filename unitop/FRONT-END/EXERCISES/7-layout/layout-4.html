<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/layout-4.css" />
    <link rel="stylesheet" href="./CSS/golbal.css" />
    <title>layout-4</title>
  </head>

  <body>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
        font-size: 16px;
        box-sizing: border-box;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
      }

      #header {
        background-color: #0073aa;
        flex: 100%;
        text-align: center;
      }

      #header h2 {
        font-size: 20px;
        color: #f4f4f4;
        text-transform: uppercase;
        padding: 15px 0;
      }

      #wrapper {
        display: flex;
        min-height: 500px;
        background-color: #f4f4f4;
      }

      #content {
        flex: 600px;
      }

      #sidebar {
        background-color: #e1e1e1;
        flex: 360px;
      }

      #footer {
        background: #232323;
        flex: 100%;
      }

      #footer p {
        font-size: 20px;
        font-weight: 500;
        padding: 10px 0;
        color: white;
      }
    </style>
    <div id="header">
      <div class="container">
        <h2>UNITOP.VN</h2>
      </div>
    </div>
    <div id="wrapper" class="container">
      <div id="content">content</div>
      <div id="sidebar">silebar</div>
    </div>

    <div id="footer" class="text-center">
      <div class="container">
        <p>Hoc lap trinh web di lam</p>
      </div>
    </div>
    <a href="./index.html"> Quay lai</a>
  </body>
</html>
