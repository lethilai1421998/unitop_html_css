    <title>selector focus</title>
</head>

<body>
    <style>
        input:focus {
            outline: none;
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
    <h1>selector focus</h1>
    <form action="">
        <input type="text" name="username"><br>
        <br>
        <input type="password" name="password" id="">
        <br>
        <button>Đăng nhập</button>
    </form>
</body>

</html>
