<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect traform rotate</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 200px;
            background-color: tomato;
            transition: all 0.5s;
        }

        .box:hover {
            transform: rotate(1deg);
        }
    </style>
    <h1>effect transform ratate</h1>
    <div class="box">Box</div>
</body>

</html>
