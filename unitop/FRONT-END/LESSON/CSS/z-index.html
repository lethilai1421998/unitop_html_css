<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>

<body>
    <style>
        .box-parent {
            background-color: lemonchiffon;
            height: 400px;
            width: 600px;
            position: relative;
        }

        .box-1,
        .box-2 {
            width: 100px;
            height: 80px;
            position: absolute;
        }

        .box-1 {
            background-color: lightblue;
            top: 100px;
            left: 80px;
            z-index: 1;
        }

        .box-2 {
            background-color: aqua;
            top: 120px;
            left: 60px;
        }
    </style>
    <div id="wrapper">
        <div class="box-parent">
            <div class="box-1">box-1</div>
            <div class="box-2">box-2</div>
        </div>
    </div>
</body>

</html>
