<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative </title>
</head>

<body>
    <style>
        .box {
            background: rebeccapurple;
            width: 100px;
            height: 100px;
            position: relative;
        }

        .box:hover {
            position: relative;
            top: 100px;
        }
    </style>
    <h1>position relative</h1>
    <div class="box"> Box</div>
</body>

</html>
