<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr selector</title>
</head>

<body>
    <style>
        a[href] {
            color: cyan;
        }

        /* a[href="http://unitop.vn"] {
            color: brown;
        } */
        a[href*="unitop.vn"] {
            color: red;
        }
    </style>
    <h1>attr selector</h1>
    <a href="http://unitop.vn"> php master </a>
    <br>
    <a href="http://google.com"> boostrap AZ</a>
</body>

</html>
