<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
</head>

<body>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: tomato;
            margin-left: 50px;
            box-shadow: 16px 10px 5px #f5f5;
            opacity: 0.8;
        }
    </style>
    <h1>box shadow</h1>
    <div class="box">Box</div>
</body>

</html>
