<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform scale</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 200px;
            background-color: tomato;

            margin-left: 200px;
        }

        .box:hover {
            transform: rotate(30deg) scale(1.5, 1.5);
            transition: all 0.5s;
        }
    </style>
    <h1> transform scale</h1>
    <div class="box">Box</div>
</body>

</html>
