<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute</title>
</head>

<body>
    <style>
        .position-parent {
            background: red;
            width: 100px;
            height: 100px;
            position: relative;
        }

        .position-child {
            background-color: wheat;
            position: absolute;
            padding: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>
    <h1>position absolute</h1>
    <div class="position-parent">
        <div class="position-child">
            Child
        </div>
    </div>
</body>

</html>
