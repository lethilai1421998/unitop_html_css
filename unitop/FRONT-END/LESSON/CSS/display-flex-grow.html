<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display flex grow</title>
</head>

<body>
    <style>
        .container {
            background: yellowgreen;
            display: flex;
            flex-wrap: wrap;

        }

        .flex-item {
            background-color: tan;
            padding: 30px;
            width: 30px;
            font-size: 18px;
            flex-basis: 15%;
            height: 100px;
            margin: 10px;
            text-align: center;
        }

        .item-1 {
            flex-grow: 1;
            order: 1;
        }

        .item-2 {
            flex-grow: 2;
        }
    </style>
    <h1>display flex grow</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
    </div>
</body>

</html>
