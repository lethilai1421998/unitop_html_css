<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>

<body>
    <style>
        .box {
            background-color: tomato;
            width: 200px;
            text-align: center;
            padding: 50px;
            text-transform: uppercase;
        }

        .box:hover {
            width: 400px;
            transition: all 0.5s;
            background-color: yellowgreen;
        }
    </style>
    <h1>
        Transition css
    </h1>
    <div class="box">Box</div>
</body>

</html>
