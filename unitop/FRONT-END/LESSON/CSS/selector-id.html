<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
        }

        #header {
            text-align: center;
            background: #333;
            color: #ffffff;
        }

        #content {
            min-height: 500px;
        }

        .text-center {
            text-align: center;
        }

        #footer {
            background: #333;
            color: #ffffff;
        }
    </style>
    <h1> id selector</h1>
    <div id="wrapper">
        <div id="header">
            <h2>header</h2>
        </div>
        <div id="content">
            <p>content</p>
        </div>
        <div id="footer" class="text-center">
            <p>footer</p>
        </div>
    </div>
</body>

</html>
