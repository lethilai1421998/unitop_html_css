<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box margin</title>
</head>

<body>

        .box {
            background: cadetblue;
            width: 200px;
            height: 200px;
            padding: 10px 20px;

        .mb-20 {

        }

        .bg-red {
            background: red;
        }
    </style>
    <h1>box margin</h1>
    <div class="box mb-20">
        a
    </div>
    <div class="box bg-red">
        b
    </div>
</body>
