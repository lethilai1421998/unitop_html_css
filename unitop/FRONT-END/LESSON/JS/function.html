      //4. viết hàm tính tổng các số nguyên tố từ 2-> n
      function isPrime(num) {
        if (num < 2) return false;
        for (var i = 2; i < num; i++) {
          if (num % i == 0) return false;
        }
        return true;
      }
      var t = 0;
      for (var i = 0; i < 100; i++) {
        if (isPrime(i)) t += i;
      }
