<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cấu trúc vòng lặp while</title>
</head>

<body>
    <script>
        // in ra các số nguyên lẻ từ 1-10
        var i = 1,
            result = ""
        t = 1;
        while (i <= 10) {
            if (i % 2 == 1) {
                result += i + "<br/>";
                t *= i;
            }
            i++;

        }
        document.write(result);
        document.write(t);
    </script>
</body>

</html>
