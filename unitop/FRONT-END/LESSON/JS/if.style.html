        //   ================if else ===================
        var score = 5.5;
        if (score >= 0 && score <= 10) {
            ///Điểm hợp lệ
            if (score < 4) {
                document.write("F");
            } else if (score < 5.5) {
                document.write("D");
            } else if (score < 7) {
                document.write("C");
            } else if (score < 8.5) {
                document.write("B");
            } else {
                document.write("A");
            }
        } else {
            alert(' Điểm không hợp lệ, điểm thuộc vào [a,10]');
        }
    </script>
