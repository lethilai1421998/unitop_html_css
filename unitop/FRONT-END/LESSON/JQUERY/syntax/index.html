<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.5.1.js"></script>
    <title>Cú pháp viết code jquery</title>
</head>

<body>
    <script>
        $(document).ready(function () {
            $('p .first_name').text("Lê Thị");
            $('p .last_name').text("Lài");
        });
    </script>
    <p>HỌ :<span class="first_name"></span> </p>
    <p> Tên: <span class="last_name"></span> :</span> </p>
</body>

</html>
