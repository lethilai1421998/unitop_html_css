<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.5.1.js"></script>
    <title>Sự kiện thay đổi change</title>
</head>

<body>
    <style>
        input,
        select,
        textarea {
            display: block;
            margin: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('input#form_input_text').change(function () {
                alert($(this).val());
            });
            $('select#form_select').change(function () {
                alert($(this).val());
            });
            $('textarea#form_textarea').change(function () {
                alert($(this).val());
            });
            $('#other').click(function () {
                $('input#form_input_text').change();
                $('select#form_select').change();
                $('textarea#form_textarea').change();
                return false;
            });
        });
    </script>
    <h2> Sự kiện thay đổi change</h2>
    <form action="" method="post">
        <input type="text" name="form_input_text" id="form_input_text">
        <select name="form_select" id="form_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <textarea name="form_textarea" id="form_textarea" cols="30" rows="10"></textarea>
    </form>
    <a href="" id="other"> kích hoạt</a>
</body>

</html>
