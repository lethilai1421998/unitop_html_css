<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.5.1.js"></script>
    <title> NHóm phương thức tác động</title>
</head>

<body>
    <style>
        .box {
            padding: 50px 100px;
            background: #333;
            color: #fff;
            float: left;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.box').click(function () {

                $(this).css({
                    background: 'red',
                    padding: '100px 200px'
                });
                $('#css-bg').text($(this).css('background'));
            });
        });
    </script>
    <div class="box">
        box
    </div>
    <p>Background <span id="css-bg"> </span></p>
</body>

</html>
