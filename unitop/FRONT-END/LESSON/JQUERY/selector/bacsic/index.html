<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector cơ bản</title>
    <script src="./js/jquery-3.5.1.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            $('p').css('color', 'red');
            $('.box').css({
                'width': '200px',
                'height': '100px',
                'margin': '20px',
                'border': '1px solid #333'
            });
            $('#box1').css('background', 'black');
            $('#box2, #box3').css('background', 'gold');
        });
    </script>
    <div id="box1" class="box">
        <p> Nội dung khối 1</p>
    </div>
    <div id="box2" class="box">
        <p> Nội dung khối 2</p>
    </div>
    <div id="box3" class="box">
        <p> Nội dung khối 3</p>
    </div>
</body>

</html>
