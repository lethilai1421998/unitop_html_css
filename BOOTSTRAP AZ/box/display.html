<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>display bootstrap</h1>
                <h3>Display cho tất cả các thiết bị</h3>
                <div class="box bg-dark p-1 text-light d-inline-block"> box</div>
                <div class="box bg-primary  p-1 text-light  d-inline-block "> box</div>
                <h3>Display cho tất cả các thiết bị khác nhau</h3>
                <div class="box bg-dark p-1 text-light d-none d-md-block "> box</div>
                <div class="box bg-primary  p-1 text-light d-none d-sm-block "> box</div>
                <div class="box bg-warning p-1 text-light d-none d-md-block d-lg-none "> box</div>
                <div class="box bg-danger  p-1 text-light   "> box</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
