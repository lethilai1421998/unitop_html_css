<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title> thiết lập bo tròn bootstrap</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
            float: left;
            margin-left: 20px;
            background: #b4b4b4;
        }

        .box-2 {
            height: 100px;
            width: 200px;
            margin-bottom: 10px;
            float: left;
            margin-left: 20px;
            background: #b4b4b4;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3> thiết lập bo tròn</h3>
                <div class="box rounded rounded-0 bg-light border border-primary">100x100</div>
                <div class="box rounded  bg-light border border-primary">100x100</div>
                <div class="box  rounded-top bg-light border border-top-0 border-secondary">100x100</div>
                <div class="box  rounded-right bg-light border border-right-0 border-warning">100x100</div>
                <div class="box rounded-bottom bg-light border border-bottom-0 border-dark">100x100</div>
                <div class="box rounded-right  bg-light border border-left-0 border-info">100x100</div>
                <div class="box rounded-circle bg-light border border-info"></div>
                <div class="box-2 rounded-pill bg-light border border-info"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
