<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>border bootstrap</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin: 10px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center"> border trong bootstrap</h1>
                <h3> thiết lập border</h3>
                <div class="box bg-light border"></div>
                <div class="box bg-light border-top"></div>
                <div class="box bg-light border-right"></div>
                <div class="box bg-light border-bottom"></div>
                <div class="box bg-light border-left"></div>
                <h1 class="text-center"> border trong bootstrap</h1>
                <h3> hủy bỏ border</h3>
                <div class="box bg-light border border-0"></div>
                <div class="box bg-light border border-top-0"></div>
                <div class="box bg-light border border-right-0"></div>
                <div class="box bg-light border border-bottom-0"></div>
                <div class="box bg-light border border-left-0"></div>
                <h3> thiết lập màu sắc border</h3>
                <div class="box bg-light border border-primary"></div>
                <div class="box bg-light border border-top-0 border-secondary"></div>
                <div class="box bg-light border border-right-0 border-warning"></div>
                <div class="box bg-light border border-bottom-0 border-dark"></div>
                <div class="box bg-light border border-left-0 border-info"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
