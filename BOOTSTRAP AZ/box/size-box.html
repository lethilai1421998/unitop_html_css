<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <style>
        .box-parent {
            height: 200px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> thiết lập kích thước khối trong bootstrap</h1>
                <h3> thiết lập độ rộng khối</h3>
                <div class="box-parent bg-secondary">
                    <div class="box-child bg-success w-50">box</div>
                    <div class="box-child bg-success w-25">box</div>
                    <div class="box-child bg-success w-75">box</div>
                    <div class="box-child bg-success w-100">box</div>
                    <div class="box-child bg-success w-auto">box</div>
                </div>
                <h3> thiết lập độ cao khối</h3>
                <div class="box-parent bg-secondary">
                    <div class="box-child  float-left bg-success w-25 h-25">box</div>
                    <div class="box-child  float-left bg-success w-25 h-50">box</div>
                    <div class="box-child  float-left bg-success w-25 h-75">box</div>
                    <div class="box-child  float-left bg-success w-25 h-auto">box</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
