<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>clearfix</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> chống sập độ cao trong bootstrap</h1>
                <div class="box-parent bg-secondary clearfix">
                    <div class="box p-3 bg-warning w-25 float-left"> box1</div>
                    <div class="box p-3 bg-warning w-25 float-right"> box2</div>
                </div>
            </div>
        </div>
    </div> <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
