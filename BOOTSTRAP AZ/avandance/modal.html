<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title></title>
</head>

<body>

    <style>
        /* #demo-modal {
            display: block;
        } */
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>modeal bootstrap</h1>
                <a href="" id="return-modal">return modal</a>
                <button class="btn btn-primary" data-toggle="modal" data-target="#demo-modal">shown modal</button>
                <div class="modal " id="demo-modal">
                    <div class=" modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"> demo modal </h5>
                                <button class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>

                            <!-- end header -->
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="bg-primary">col12</div>
                                        </div>
                                        <div class="col-6">
                                            <div class="bg-primary">col6</div>
                                        </div>
                                        <div class="col-6">
                                            <div class="bg-primary">col6</div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end content -->
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                    <button class="btn btn-primary">Lưu</button>
                                </div>
                                <!-- end footer -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./js/jquery-3.5.1.slim.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#return-modal").click(function () {
                    $("#demo-modal").modal();
                    return false;
                });
                $("#demo-modal").on('show.bs.modal', function () {
                    alert("show modal");
                });
                // $("#demo-modal").on('shown.bs.modal', function () {
                //     alert("shown modal");
                // });
                // $("#demo-modal").on('hide.bs.modal', function () {
                //     alert("hide modal");
                // });
                $("#demo-modal").on('hidden.bs.modal', function () {
                    alert("hidden modal");
                });
            });
        </script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
