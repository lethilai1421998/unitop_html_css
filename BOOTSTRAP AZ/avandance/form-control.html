<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1> form login form</h1>
                <form action="">
                    <div class="form-group">
                        <label for="username">username</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="category">category</label>
                        <select name="" id="category" class="form-control">
                            <option value="">php</option>
                            <option value="">bootstrap</option>
                            <option value="">responsive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="detail">Detail</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="fale" value="fale">
                        <label for="fale">Nữ</label>
                    </div>
                    <div class="form-group">
                        <label for="">Lọc sản phẩm</label>
                        <input type="range" class="form-control-range" name="filter" id="filter">
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="file" id="file">
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                        <label class="form-check-label" for="remember-me">remember-me</label>
                    </div>

                    <button class=" btn-primary  btn btn-block" name="btn-login">login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
