<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>button</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> button trong bootstrap</h1>
                <button class="btn btn-primary">nút bấm </button>
                <button class="btn btn-secondary">nút bấm </button>
                <button class="btn btn-success">nút bấm </button>
                <button class="btn btn-warning">nút bấm </button>
                <button class="btn btn-danger">nút bấm </button>
                <button class="btn btn-dark">nút bấm </button>
                <button class="btn btn-info">nút bấm </button>
                <button class="btn btn-light">nút bấm </button>
                <button class="btn btn-link">nút bấm </button>
                <h1> button outline trong bootstrap</h1>
                <button class="btn btn-outline-primary">nút bấm </button>
                <button class="btn btn-outline-secondary">nút bấm </button>
                <button class="btn btn-outline-success">nút bấm </button>
                <button class="btn btn-outline-warning">nút bấm </button>
                <button class="btn btn-outline-danger">nút bấm </button>
                <button class="btn btn-outline-dark">nút bấm </button>
                <button class="btn btn-outline-info">nút bấm </button>
                <button class="btn btn-outline-light">nút bấm </button>
                <button class="btn btn-link">nút bấm </button>
                <h1> button kích thước trong bootstrap</h1>
                <button class="btn btn-primary btn-sm">nút bấm </button>
                <button class="btn btn-outline-secondary">nút bấm </button>
                <button class="btn btn-outline-secondary btn-lg">nút bấm </button>
                <h1> button block trong bootstrap</h1>
                <button class="btn btn-primary btn-block">nút bấm </button>
                <h1> button disable bootstrap</h1>
                <button class="btn btn-primary " disabled="true">nút bấm </button>
                <a href="" class="btn btn-info disabled" aria-disabled="true"> button tag a</a>
                <h1> các thẻ sử dụng button bootstrap</h1>
                <button class="btn btn-primary ">nút bấm </button>
                <a href="" class="btn btn-info " role="button"> button tag a</a>
                <input type="submit" class="btn btn-outline-primary" value="Đăng nhập">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
