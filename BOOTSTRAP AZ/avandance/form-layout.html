<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>form layout</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 bg-secondary">sidebar left</div>
            <div class="col-md-8">
                <h1 class="text-center"> form layout bootstrap</h1>
                <h3>form group</h3>
                <form action="">
                    <div class="form-group">
                        <label for="username">username</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                </form>
                <h3>form gird</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="username" id="username"
                                placeholder="username">

                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="username" id="username"
                                placeholder="username">

                        </div>
                    </div>
                </form>
                <h3>form row</h3>
                <form action="">
                    <div class="form-row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="username" id="username"
                                placeholder="username">

                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="username" id="username"
                                placeholder="username">

                        </div>
                    </div>
                </form>
                <h3>form gird + form group</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">username</label>
                                <input class="form-control" type="text" name="username" id="username">
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">password</label>
                                <input class="form-control" type="password" name="password" id="password">
                            </div>
                        </div>
                    </div>
                </form>
                <h3>form 2 column</h3>
                <form action="">
                    <div class="row form-group">
                        <label for="password" class="col-md-2">password</label>
                        <div class="col-md-10">
                            <input class="form-control" type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="password" class="col-md-2">password</label>
                        <div class="col-md-10">
                            <input class="form-control" type="password" name="password" id="password">
                        </div>
                    </div>
                </form>
                <h3>form inline</h3>
                <form action="" class="form-inline">
                    <label for="username" class="mr-sm-1">username</label>
                    <input class="form-control mr-sm-3" type="text" name="username" id="username">
                    <label for="password" class="mr-sm-1">password</label>
                    <input class="form-control mr-sm-1" type="password" name="password" id="password">
                </form>
            </div>
            <div class="col-md-2 bg-secondary">sidebar right</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
