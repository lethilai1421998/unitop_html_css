<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Input group bootstrap</h1>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">họ và tên</span>
                    </div>
                    <input type="text" name="firstname" id="firstname" class="form-control">
                    <input type="text" name="lastname" id="lastname" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">.00</span>
                    </div>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="input-group m-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">email</label>
                    </div>
                    <input type="text" name="email" id="email" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
                <div class="input-group ">
                    <input type="text" name="email" id="email" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">thêm mới</button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Chọn</span>
                    </div>
                    <select name="" id="" class="custom-select">
                        <option value="">Số lượng</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>
                <div class="input-group mt-2">
                    <div class="custom-file">
                        <input type="file" name="" id="" class="custom-file-input">
                        <label for="" class="custom-file-label"> chọn file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary"> update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
