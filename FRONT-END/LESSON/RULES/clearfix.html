<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear fix</title>
</head>

<body>
    <style>
        .box-parent {
            width: 960px;
            margin: 0px auto;
            background-color: blueviolet;
        }

        .text-center {
            text-align: center;
        }


        .box-left,
        .box-right {
            min-height: 600px;
            float: left;
        }

        .box-left {
            width: 600px;
            /* background-color: beige; */

        }

        .box-right {
            width: 360px;
            /* background-color: aqua; */
        }

        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }

        .clearfix {
            clear: both;
            display: block;
        }
    </style>
    <h1 class="text-center"> Class clear fix</h1>
    <div class="box-parent clearfix ">

        <div class="box-left"> left</div>
        <div class="box-right"> right</div>
    </div>
</body>

</html>
