<head>

<body>

        .container {
            background-color: blanchedalmond;
            display: flex;

            padding: 30px;
            margin: 10px;

            color: #fff;

            flex-basis: 400px;
            flex-shrink: 2;

    </style>
    <div class="container">
        <div class="flex-item item-1">
            1

        <div class="flex-item item-2">
