<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> position relative</title>
</head>

<body>
    <style>
        .box {
            background-color: aqua;
            position: relative;
            width: 400px;
            height: 200px;

        }

        .box:hover {
            top: 100px;
            left: 100px;
        }
    </style>
    <h1>
        position relative
    </h1>
    <div class="box"></div>
</body>

</html>
