<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child select</title>
</head>

<body>
    <style>
        ul li:first-child {
            color: red;
            font-weight: bold;
        }

        ul li:nth-child(odd) {
            font-weight: bold;
            color: blue;
        }

        ul li:nth-child(even) {
            font-weight: bold;
            color: red;
        }

        ul li:nth-child(2n) {
            font-weight: bold;
            color: aquamarine;
        }
    </style>
    <h1> selctor child</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ul>
</body>

</html>
