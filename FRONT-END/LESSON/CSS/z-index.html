<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>

<body>
    <style>
        .box-parent {
            background-color: antiquewhite;
            height: 400px;
            width: 960px;
        }

        .box-1,
        .box-2 {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box-1 {
            background: tomato;
            z-index: 5;
            top: 1px;
            left: 50px;
        }

        .box-2 {
            background: yellowgreen;
            z-index: 8;
            top: 50px;
            left: 20px;
        }
    </style>
    <div class="box-parent">
        <div class="box-1">BOx 1</div>
        <div class="box-2">BÃµ 2</div>
    </div>
</body>

</html>
