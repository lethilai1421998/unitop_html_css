<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout web 3 cột với flex</title>
  </head>

  <body>
    <style>
      #wrapper {
        width: 960px;
        margin: 0px auto;
      }

      #header {
        background-color: royalblue;
        padding: 15px;
        font-size: 28px;
        text-align: center;
      }

      #footer {
        padding: 10px;
        font-size: 28px;
        text-align: center;
        background-color: royalblue;
      }

      #wr-content {
        display: flex;
        min-height: 500px;
      }

      #content {
        background-color: #f3f3f3;
        width: 600px;
        flex: 600px;
        padding: 10px;
      }

      #sidebar {
        background-color: #e1e1e1;
        width: 360px;
        flex: 360px;
        padding: 10px;
      }
    </style>
    <div id="wrapper">
      <div id="header">
        Layout web 3 cột với flex
      </div>
      <div id="wr-content">
        <div id="content">content</div>
        <div id="sidebar">sidebar</div>
      </div>
      <div id="footer">Unitop.vn</div>
    </div>
  </body>
</html>
